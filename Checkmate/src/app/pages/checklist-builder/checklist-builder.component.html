<div class="page">

  <h1>Create Checklist</h1>

  <div class="card">

    <div class="form-group">
      <label>Checklist Name</label>
      <input type="text"
             [(ngModel)]="checklist.name"
             placeholder="Enter checklist name" />
    </div>

    <div class="form-group">
      <label>Department</label>
      <input type="text"
             [(ngModel)]="checklist.department"
             placeholder="Enter department" />
    </div>

    <h3>Tasks</h3>

    <div *ngFor="let task of checklist.tasks; let i = index" class="task-box">

      <input type="text"
             [(ngModel)]="task.title"
             placeholder="Task Title" />

      <input type="text"
             [(ngModel)]="task.description"
             placeholder="Task Description" />

      <select [(ngModel)]="task.priority">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>

      <button (click)="removeTask(i)" class="delete-btn">
        Remove
      </button>

    </div>

    <button (click)="addTask()" class="add-btn">
      + Add Task
    </button>

    <br /><br />

    <button (click)="saveChecklist()" class="save-btn">
      Create Checklist
    </button>

  </div>
</div>
