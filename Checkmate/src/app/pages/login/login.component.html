<div class="login-container">
  <div class="login-card">
    <div class="card-header">
      <h2>Login</h2>
      <p class="subtitle">Access your workflow management portal</p>
    </div>
    
    <form #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && onLogin()">
      
      <div class="form-group">
        <input 
          type="email" 
          name="email" 
          [(ngModel)]="loginObj.email" 
          #email="ngModel" 
          class="form-control" 
          placeholder="Email"
          required 
          email>
        
        <div *ngIf="email.touched && email.invalid" class="text-danger">
          <small *ngIf="email.errors?.['required']">Email is required.</small>
          <small *ngIf="email.errors?.['email']">Enter a valid email address.</small>
        </div>
      </div>

      <div class="form-group">
        <div class="password-wrapper">
          <input 
            type="password" 
            name="password" 
            [(ngModel)]="loginObj.password" 
            #pwd="ngModel" 
            class="form-control" 
            placeholder="Password"
            required 
            minlength="6">
          <span class="password-toggle-icon">ğŸ‘ï¸</span>
        </div>
          
        <div *ngIf="pwd.touched && pwd.invalid" class="text-danger">
          <small *ngIf="pwd.errors?.['required']">Password is required.</small>
          <small *ngIf="pwd.errors?.['minlength']">Min 6 chars required.</small>
        </div>
      </div>

      <div class="forgot-password-link">
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" [disabled]="loginForm.invalid" class="btn-login">
        Login
      </button>

    </form>

    <div class="login-footer">
      Don't have an account? <a href="#">Contact Admin to get started</a>
    </div>
  </div>
</div>
